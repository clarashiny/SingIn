<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .bg {
            height: 100vh;
            background: linear-gradient(135deg, rgb(24, 24, 24), rgb(33, 33, 57));
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 22px;
            /* backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); */
            border: 1px solid black;
            border-radius: 20px;
            width: 300px;
            padding: 40px;
            /* color: #beb3b3; */
        }

        .ip1 input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
        }

        .ip2 input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
        }

        button {
            border: 1px solid;
            border-radius: 20px;
            width: 80px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-left: 70px;
            margin-top: 20px;
            padding: 5px;
            background-color: rgb(55, 55, 88);
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="container">
            <h2>Login</h2>
            <form>
                <div class="ip1">
                    <input type="name" required />
                    <label>Username</label>
                </div>
                <div class="ip2">
                    <input type="password" required />
                    <label>Password</label>
                </div>
                
                    <button>Singn In</button>
            </form>
        </div>

    </div>

</body>

</html>
